<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>DevCodeX - Interview Preparation Platform</title>
    <meta
      name="description"
      content="DevCodeX helps developers prepare for technical interviews with practice questions, answers, and technology-specific flashcards."
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="DevCodeX - Interview Preparation Platform"
    />
    <meta
      property="og:description"
      content="Practice interview questions for software engineering roles."
    />
    <meta property="og:site_name" content="DevCodeX" />

    <!-- Preconnect to External Origins (Performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
